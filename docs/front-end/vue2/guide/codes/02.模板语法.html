<html>
<head>
  <title>02.模板语法</title>
</head>
<body>
  <div id="root">
    <h1>插值语法</h1>
    <p>你好，{{ name }}</p>

    <h1>指令语法</h1>
    <p><a v-bind:href="school.url">{{ school.name }}</a></p>
    <p><a       :href="school.url">{{ school.name }}</a></p>
  </div>
  
<script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
<script>
  Vue.config.productionTip = false; // 关闭生产提示

  const app = new Vue({
    el: '#root',

    data: {
      name: '张三',
      school: {
        name: '百度',
        url: 'https://www.baidu.com'
      }
    },
  });
</script>
</body>
</html>
