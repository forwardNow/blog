<html>
<head>
  <title>11.条件渲染</title>
</head>
<body>
  <div id="root">
    <h1 v-show="n === 1">n = 1</h1>
    <h1 v-show="n === 2">n = 2</h1>
    <h1 v-show="n === 3">n = 3</h1>

    <h1 v-if="n === 1">n = 1</h1>
    <h1 v-else-if="n === 2">n = 2</h1>
    <h1 v-else-if="n === 3">n = 3</h1>
    <h1 v-else>none</h1>

    <template v-if="n === 1">
      <div>哈</div>
      <div>哈</div>
      <div>哈</div>
    </template>
  </div>
  
<script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
<script>
  Vue.config.productionTip = false; // 关闭生产提示

  const vm = new Vue({
    el: '#root',
    data: {
      n: 1,
    },
  });
</script>
</body>
</html>
