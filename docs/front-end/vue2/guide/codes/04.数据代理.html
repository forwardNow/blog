<html>
<head>
  <title>04.数据代理</title>
</head>
<body>
  <div id="root">
    <h1>{{ age }}</h1>
  </div>
  
<script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
<script>
  Vue.config.productionTip = false; // 关闭生产提示

  const data = { age: 18 };

  const vm = new Vue({
    el: '#root',

    data,
  });

  console.log(vm._data === data); // true

  // vm.age = 19;
</script>
</body>
</html>
