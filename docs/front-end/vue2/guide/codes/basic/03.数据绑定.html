<html>
<head>
  <title>03.数据绑定</title>
</head>
<body>
  <div id="root">
    <h1>单向绑定</h1>
    <p><input v-bind:value="name"></p>
    <p><input       :value="name"></p>
    
    <h1>双向绑定</h1>
    <p><input v-model:value="age"></p>
    <p><input v-model      ="age"></p>
  </div>
  
<script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
<script>
  Vue.config.productionTip = false; // 关闭生产提示

  const vm = new Vue({
    el: '#root',

    data: {
      name: '张三',
      age: 18,
    },
  });
</script>
</body>
</html>
