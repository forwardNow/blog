<html>
<head>
  <title>24.非单文件组件-基本使用</title>
</head>
<body>
  <div id="root">
    <person></person>
    <student></student>
  </div>
  
<script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
<script>
  Vue.config.productionTip = false; // 关闭生产提示

  Vue.component('person', {
    template: `
      <div>
        <h1>{{ name }}, 哈哈。</h1>
      </div>
    `,
    data() {
      return {
        name: '李四'
      };
    }
  });

  const student = Vue.extend({
    template: `
      <div>
        <h2>{{ name }}, 你好。</h2>
      </div>
    `,
    data() {
      return {
        name: '张三'
      };
    }
  });

  new Vue({
    el: '#root',
    components: {
      student,
    },
  });

</script>
</body>
</html>
