<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
      [v-cloak] {
        display: none;
      }
      .fn-loading {height: 100vh;width: 100vw;overflow: hidden;}.fn-loading .fn-box {z-index: 10000;position: absolute;top: 0;left: 0;right: 0;bottom: 0;background: #161B29;}.fn-loading .fn-box-inner {animation: fn-keyframe-box-inner 2s ease;}.fn-loading .fn-progress-box {width: 12vw;height: 0.25vw;position: absolute;left: 0;right: 0;top: 16vw;bottom: 0;margin: auto;overflow: hidden;background: #E645D0;}.fn-loading .fn-progress {position: absolute;left: -0.8vw;right: 0;top: 0;bottom: 0;margin: auto;width: 12vw;height: 0.5vw;overflow: hidden;background: #17E1E6;}.fn-loading .fn-leaves {position: absolute;left: 0;right: 0;top: 0;bottom: 0;width: 40vw;height: 40vw;margin: auto;overflow: hidden;}.fn-loading .fn-leaf {position: absolute;margin: auto;height: 5vw;width: 2vw;max-width: 100%;max-height: 100%;overflow: auto;border-radius: 0vw 10vw 0vw 10vw;box-shadow: inset 0vw 0vw 0vw 0.1vw #E645D0, 0vw 0vw 1.5vw 0vw #E645D0;}.fn-loading .fn-leaf-1 {transform: rotate(45deg);left: 0;right: 0;top: 0;bottom: 7.5vw;}.fn-loading .fn-leaf-2 {transform: rotate(90deg);left: 5.5vw;right: 0;top: 0;bottom: 5.5vw;}.fn-loading .fn-leaf-3 {transform: rotate(135deg);left: 7.5vw;right: 0;top: 0;bottom: 0;}.fn-loading .fn-leaf-4 {transform: rotate(180deg);left: 5.5vw;right: 0;top: 5.5vw;bottom: 0;}.fn-loading .fn-leaf-5 {transform: rotate(225deg);left: 0;right: 0;top: 7.5vw;bottom: 0;}.fn-loading .fn-leaf-6 {transform: rotate(270deg);left: 0;right: 5.5vw;top: 5.5vw;bottom: 0;}.fn-loading .fn-leaf-7 {transform: rotate(315deg);left: 0;right: 7.5vw;top: 0;bottom: 0;}.fn-loading .fn-leaf-8 {transform: rotate(360deg);left: 0;right: 5.5vw;top: 0;bottom: 5.5vw;}.fn-loading .fn-leaf-1 {animation: fn-keyframe-leaf 1s ease infinite;}.fn-loading .fn-leaf-2 {animation: fn-keyframe-leaf 1s 0.125s ease infinite;}.fn-loading .fn-leaf-3 {animation: fn-keyframe-leaf 1s 0.25s ease infinite;}.fn-loading .fn-leaf-4 {animation: fn-keyframe-leaf 1s 0.375s ease infinite;}.fn-loading .fn-leaf-5 {animation: fn-keyframe-leaf 1s 0.5s ease infinite;}.fn-loading .fn-leaf-6 {animation: fn-keyframe-leaf 1s 0.625s ease infinite;}.fn-loading .fn-leaf-7 {animation: fn-keyframe-leaf 1s 0.75s ease infinite;}.fn-loading .fn-leaf-8 {animation: fn-keyframe-leaf 1s 0.875s ease infinite;}.fn-loading .fn-leaves {animation: fn-keyframe-container 5s linear infinite;}.fn-loading .fn-progress {animation: fn-keyframe-progress 15s ease;}@keyframes fn-keyframe-leaf {50% {box-shadow: inset 0vw 0vw 0vw 0.1vw #17E1E6, 0vw 0vw 1.5vw 0vw #17E1E6;}}@keyframes fn-keyframe-container {from {transform: rotate(0deg);}to {transform: rotate(-360deg);}}@keyframes fn-keyframe-progress {0% {left: -24vw;}10% {left: -20vw;}30% {left: -16vw;}50% {left: -12vw;}65% {left: -10vw;}80% {left: -4vw;}100% {left: -0.8vw;}}@keyframes fn-keyframe-box-inner {from {opacity: 0;}to {opacity: 1;}}
    </style>
  </head>
  <body class="fn-loading">
    <div class="fn-box">
      <div class="fn-box-inner">
        <div class="fn-leaves">
          <div class="fn-leaf-1 fn-leaf"></div>
          <div class="fn-leaf-2 fn-leaf"></div>
          <div class="fn-leaf-3 fn-leaf"></div>
          <div class="fn-leaf-4 fn-leaf"></div>
          <div class="fn-leaf-5 fn-leaf"></div>
          <div class="fn-leaf-6 fn-leaf"></div>
          <div class="fn-leaf-7 fn-leaf"></div>
          <div class="fn-leaf-8 fn-leaf"></div>
        </div>
        <div class="fn-progress-box">
          <div class="fn-progress"></div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function() {
        document.body.classList.remove('fn-loading');
        const boxElement = document.querySelector('.fn-box');
        boxElement.parentElement.removeChild(boxElement);
      }
    </script>

    <div id="app" v-cloak></div>
  </body>
</html>
