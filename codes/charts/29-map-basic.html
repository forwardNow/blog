<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="../../docs/.vuepress/public/echarts/echarts.min.js"></script>

<div id="box_29-map-basic" style="width: 600px; height: 600px; border: solid 1px #ddd;"></div>
<script type="module">
  const chinaMap = await fetch('../../docs/.vuepress/public/echarts/china.json')
    .then((res) => res.json());
  echarts.registerMap('chinaMap', chinaMap);
  echarts.init(document.querySelector('#box_29-map-basic')).setOption({
    geo: {
      map: 'chinaMap',
    }
  });
</script>
