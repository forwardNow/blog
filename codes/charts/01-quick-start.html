<script src="../../docs/.vuepress/public/echarts.min.js"></script>

<div id="main" style="width: 600px; height: 400px;"></div>
<script>
  echarts.init(document.querySelector('#main')).setOption({
    xAxis: {
      type: 'category', // 类目轴
      data: ['张三', '李四', '王五'] // 设置三个类目
    },
    yAxis: {
      type: 'value',  // 数值轴
    },
    series: [ // 给数值轴设置数据
      {
        name: '语文',
        type: 'bar',
        data: [ 90, 62, 85 ]
      }
    ]
  });
</script>
