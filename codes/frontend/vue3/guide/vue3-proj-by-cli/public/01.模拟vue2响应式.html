<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟vue2响应式</title>
</head>
<body>
  <script>
    const data = {
      name: '张三',
    };

    const $data = {};

    Object.defineProperty($data, 'name', {
      configurable: true, // 让 name 属性可删除
      get() {
        return data.name;
      },
      set(value) {
        console.log('name 被更改，去更新界面了')
        data.name = value;
      }
    });

    // 修改已有属性，可以监测到
    $data.name = '李四';

    // 添加新属性，监测不到
    $data.age = 18;

    // 删除已有属性，监测不到
    delete $data.name;

  </script>
</body>
</html>
