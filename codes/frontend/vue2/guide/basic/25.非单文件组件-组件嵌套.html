<html>
<head>
  <title>25.非单文件组件-组件嵌套</title>
</head>
<body>
  <div id="root">
  </div>
  
<script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
<script>
  const PageHeader = Vue.extend({
    template: `<h1>页头</h1>`,
  });

  const DataGrid = Vue.extend({
    template: '<h2>数据表格</h2>'
  });

  const PageMain = Vue.extend({
    template: `
      <h1> 
        <data-grid></data-grid> 
      </h1>
    `,
    components: {
      DataGrid,
    },
  });

  const App = Vue.extend({
    template: `
      <div>
        <page-header></page-header>
        <page-main></page-main>
      </div>
    `,
    components: {
      PageHeader,
      PageMain,
    },
  });

  new Vue({
    el: '#root',
    template: `<app></app>`,
    components: {
      App,
    },
  });
</script>
</body>
</html>
